<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>

<body>
    <div id="nomadchall">
        <div class="login">
            <div id="weather">
                <div>
                    <span class="weatherIcon"></span>
                </div>
                <div>
                    <span class="temp"></span>
                </div>
            </div>
            <div>
                <span class="city"></span>
            </div>
            <h2 id="clock">00:00:00</h2>
            <form id="login-form" class="hidden">
                <input required maxlength="15" type="text" placeholder="What is your name?" />
                <input type="submit" value="Log In" />
            </form>
            <h1 id="greeting" class="hidden"></h1>
        </div>

        <div id="todo" class="list hidden">
            <form id="todo-form">
                <input type="text" placeholder="Write a To Do and Press Enter" />
            </form>
            <ul id="todo-list"></ul>
        </div>

        <div id="quote">
            <span></span>
            <span></span>
        </div>
    </div>

    

    <script src=js/clock.js> </script> <script src=js/greetings.js> </script> <script src=js/quotes.js> </script>
    <script src=js/background.js> </script> <script src=js/todo.js> </script> <script src=js/weather.js> </script>
</body>

</html>
